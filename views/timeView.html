<div ng-click="time.previous()">previous</div>

<prayer type="fajr" date="{{time.date}}" ng-if="time.allSet"></prayer>
<prayer type="dhuhr" date="{{time.date}}" ng-if="time.allSet"></prayer>
<prayer type="asr" date="{{time.date}}" ng-if="time.allSet"></prayer>
<prayer type="maghrib" date="{{time.date}}" ng-if="time.allSet"></prayer>
<prayer type="isha" date="{{time.date}}" ng-if="time.allSet"></prayer>

<div ng-click="time.next()" ng-if="time.today === undefined">next</div>
